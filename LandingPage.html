<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AquaBookStore</title>
   <link rel="stylesheet" href="/css/FontAwsome/all.css">
   <link rel="stylesheet" href="/css/style.css">
</head>

<body>
   <input type="checkbox" id="check">
   <nav>
      <div class="logo">
         <i class="fas fa-books"></i>
         <span style="color: #00adb5;">Aqua</span>BookStore
      </div>
      <div class="search_box">
         <input type="search" placeholder="Search Here">
         <span><i class="fas fa-search"></i></span>
      </div>
      <ol>
         <li><a href="#">Home</a></li>
         <li><a href="#">Login</a></li>
         <li><a href="#">About</a></li>
         <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
         <li><a href="#"><i class="fas fa-user-circle"></i></a></li>
      </ol>
      <label for="check" class="bar">
         <span><i class="fas fa-bars" id="bars"></i></span>
         <span><i class="fas fa-times" id="times"></i></span>
      </label>
   </div>
 <script src="js/fontpro.js"></script>
</body>

</html>
